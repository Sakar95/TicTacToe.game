<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta httib-equiv="X-UA-Comibatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe.game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel= "stylesheet" href="style2.css"> -->
    <!-- <link href="httibs://fonts.googleaibis.com/css2?family=Fuzzy+Bubbles:wght@700&family=iboibibins&family=Roboto:ital@1&disiblay=swaib" rel="stylesheet"> -->

</head>
<body>
    <div class="main-box">
        <div class="header">
            <div class="navbar">
                <div class="txt">TicTacToe</div>
            </div>
           
            <div class="lbtn">
                <!-- Reset -->
                <button>Reset</button>
            </div>
        </div>

        <div class="game-box">
            <div class="play-box" >
                <div class="box bl bt "><span class="boxtext"></span> </div>
                <div class="box bt"><span class="boxtext"></span> </div>
                <div class="box bt br "><span class="boxtext"></span> </div>
                <div class="box bl"><span class="boxtext"></span> </div>
                <div class="box"><span class="boxtext"></span> </div>
                <div class="box br "><span class="boxtext"></span> </div>
                <div class="box bb bl"><span class="boxtext"></span> </div>
                <div class="box bb"><span class="boxtext"></span> </div>
                <div class="box br bb "><span class="boxtext"></span> </div>
            </div>
           
            
            <div class="info-box">
                <div class="restart">
                    <button class="rbtn">Restart</button>
                </div>
                <div class="info-head">Score </div>
                <div class="play-again"></div>
                <hr color="black">
                <div>
                    <div class="ib">(X) Player 1 - <div class="ib" id="s1">0</div></div>
                    <div class="ib">(O) Player 2 - <div class="ib" id="s2">0</div></div>
                    
                </div>
            </div>
            <!-- <div class="wim-gif">
                <img src="happy.gif" alt="">
            </div> -->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
